{% extends "etapa_plagas/base.html" %}
{% block title %}Etapas{% endblock %}
{% block content %}

{% for etapa in etapas %}
<div class="col-xl-6 d-flex justify-content-center">
<div class="card card-etapas border-black mb-4" style="max-width: 1000px;">
    <div class="row g-0">
      <div class="col-md-7">
        <div class="card-body">
          <h2 class="card-title fw-bold">{{ etapa.titulo }}</h2>
          <p class="card-text fs-6 fw-semibold">{{ etapa.descripcion }}</p>
          <div class="col-md-7 position-absolute bottom-0 start-0 ms-3 mb-3">
          <a href="{{ etapa.urlDestino }}" class="btn btn-outline-light text-black border-black rounded-0" style="font-weight: 900;">Ver MÃ¡s</a>
          </div>
        </div>
      </div>
      <div class="col-md-5 d-flex">
        <img src="{{ etapa.imagen.url }}" class="img-fluid card-img-end p-3" style="width: 100%;">
      </div>
    </div>
  </div>
</div>
{% endfor %}
{% endblock %}
