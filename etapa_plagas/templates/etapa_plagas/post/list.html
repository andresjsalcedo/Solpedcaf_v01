{% extends "etapa_plagas/base.html" %}
{% load static %}
{% block title %}Etapas{% endblock %}
{% block content %}

{% for etapa in etapas %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<div class="col-xl-6 d-flex justify-content-center">
<div class="card card-etapas border-black mb-4" style="width: 80rem;">
    <div class="row g-0">
      <div class="col-md-6">
        <div class="card-body">
          <h1 class="card-title fw-bold" style="font-size: 4rem;">{{ etapa.titulo }}</h1>
          <p class="card-text" style="font-size: 2rem;">{{ etapa.descripcion }}</p>
          <a href="{{ etapa.urlDestino }}" class="btn btn-outline-light text-black border-black rounded-0 fs-5 position-absolute bottom-0 start-0 ms-3 mb-3" style="font-weight: 900;"">Ver MÃ¡s</a>
        </div>
      </div>
      <div class="col-md-6">
        <img src="{{ etapa.imagen.url }}" class="img-fluid card-img-end p-3" style="width: 100%;">
      </div>
    </div>
  </div>
</div>
{% endfor %}
{% endblock %}
