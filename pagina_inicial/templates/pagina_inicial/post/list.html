{% extends "pagina_inicial/base.html" %}
{% load static %}


{% block title %}Pagina inicial{% endblock %}

{% block content %}

  {% for modulo in modulos %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <div class="col-xl-6 d-flex justify-content-center mb-4">
      <div class="card d-flex card-modulo rounded-0 border-white border-shadow" style="background-image: url('{{ modulo.imagen.url }}');">
        <div class="card-body col-xl-8 col-lg-7 text-light">
          <h1 class="card-title fw-bold">{{ modulo.titulo }}</h1>
          <p class="card-text card-descripcion fs-4">{{ modulo.descripcion |truncatewords:30 }}</p>
          <a href="{{ modulo.urlDestino }}" class="btn btn-outline-success text-light border-light rounded-0 fs-5" style="font-weight: 800;">Conoce MÃ¡s</a>
        </div>
      </div>
    </div>

  {% endfor %}
{% endblock %}
