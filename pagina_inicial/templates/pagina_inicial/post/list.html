{% extends "pagina_inicial/base.html" %}

          <a href="{{ modulo.urlDestino }}" class="btn btn-outline-success text-light border-light rounded-0 fs-5" style="font-weight: 900;">Conoce MÃ¡s</a>
        </div>
      </div>
    </div>

  {% endfor %}
