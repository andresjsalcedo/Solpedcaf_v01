          <h1 class="card-title fw-bold shadow-xl" style="font-size: 4rem;">{{ etapa.titulo }}</h1>

          <div class="btn mt-4">
          <a href="{{ etapa.urlDestino }}" class="btn btn-outline-success text-white border-white rounded-0 fs-5 position-absolute bottom-0 start-0 ms-3 mb-3" style="font-weight: 900;">Ver MÃ¡s</a>
